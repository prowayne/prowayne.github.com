---
layout: default
---
<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>{{ page.title }} <small>{{ page.date | date_to_string }}</small></h1>
        </div>
        <div>
            {{ content }}
        </div>
    </div>
</div>
<div class="row">
    <div style="margin-top:10px;margin-bottom:10px">
        {%if page.previous%}
        <span class="next">
            上篇：
            <a href="{{page.previous.url}}">{{page.previous.title}}</a>
        </span>
        {%endif%} 
        {%if page.next%}
        <span class="prev">
            下篇：
            <a href="{{page.next.url}}">{{page.next.title}}</a>
        </span>
        {%endif%}
    </div>
</div>
<div class="row">
    <!-- UY BEGIN -->
    <div id="uyan_frame"></div>
    <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1959741"></script>
    <!-- UY END -->
</div>
