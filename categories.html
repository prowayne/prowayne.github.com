---
layout: default
title: 分类
---
<div>
    <ul>
        {% for cate in site.categories %}
        <li id="{{ cate[0] }}">
            <h2>{{ cate[0] }}({{ cate[1].size }})</h2>
            <ul>
                {% for post in cate[1] %}
                <li>
                    <h4>
                        <span>{{ post.date | date_to_string }}</span> : 
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h4>
                </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul> 
</div>
